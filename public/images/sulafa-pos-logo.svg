      .pos-text { fill: #1f2937; font-family: 'Arial Black', Arial, sans-serif; font-weight: bold; }
      .pos-subtitle { fill: #6b7280; font-family: Arial, sans-serif; }
      .pos-icon { fill: #3b82f6; }
      .pos-bg { fill: #3b82f6; }
    </style>
  </defs>
  
  <!-- Background for S icon -->
